<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1>form data</h1>
<form class="row g-3" method="POST" action="/edit/{{obj1.id}}">
  {% csrf_token %}
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">rollno</label>
      <input type="number" class="form-control" id="rollno" name="rollno" value="{{obj1.rollno}}"  required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">name</label>
      <input type="text" class="form-control" id="name" name="name"  value="{{obj1.name}}"  required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">age</label>
      <div class="input-group">
        
        <input type="number" class="form-control" id="age"  name="age"  value="{{obj1.age}}" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="city"  value="{{obj1.city}}" required>
    </div>
   
    
    
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</body>
</html>
